---
layout: default
---
<div class="gallery" >

  {%- if page.title -%}
  <h1>{{page.title}}</h1>
  {%- endif -%}

  {% assign posts = site.posts %}

  {%- if posts.size > 0 -%}
<div class= "gallery-box">
      {%- for post in posts -%}
          <div class= "gallery-image"> <a href= "{{post.url}}"><img src ="{{post.image}}"/></a></div>
      {%- endfor -%}
    </div>
  {%- endif -%}

</div>
